<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particles Effect</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="skills.css">
    <!-- Link to Particles.js script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    

</head>
<body>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap');
        </style>
 
    
    <div id="particles-js"></div> 
    <div class="content">
        <h1>My Skill Set</h1>
        <p>Discover my diverse skill set and expertise in programming, databases, and web technologies!</p>
    </div>

    <div class="skills-container">
        <div class="skill-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/18/ISO_C%2B%2B_Logo.svg" alt="C++ Logo">
            <p>C++ / C</p>
        </div>
        <div class="skill-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg" alt="Python Logo">
            <p>Python</p>
        </div>
        <div class="skill-card">
            <img src="postgresql-original-wordmark-icon-256x254-isth54hh.png" alt="PostgreSQL Logo">
            <p>PostgreSQL</p>
        </div>
        <div class="skill-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/ed/Pandas_logo.svg" alt="Pandas Logo">
            <p>Pandas</p>
        </div>
        <div class="skill-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/31/NumPy_logo_2020.svg" alt="NumPy Logo">
            <p>NumPy</p>
        </div>
        <div class="skill-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg" alt="HTML Logo">
            <p>HTML</p>
        </div>
        <div class="skill-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/CSS3_logo_and_wordmark.svg" alt="CSS Logo">
            <p>CSS</p>
        </div>
        <div class="skill-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/JavaScript-logo.png" alt="JavaScript Logo">
            <p>JavaScript</p>
        </div>
    </div>


   

 
    

    <!-- Link to external JS file -->
    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 100 },
                size: { value: 3 },
                move: {
                    speed: 1,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out"
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#00ffff",
                    opacity: 0.4,
                    width: 1
                },
                anim: { enable: true }
            },
            interactivity: {
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" }
                },
                modes: {
                    repulse: { distance: 100, duration: 1 }
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
